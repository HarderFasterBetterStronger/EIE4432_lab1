<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>21096764D_Drink Ordering Form</title>
<link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <header>
        <h1>Drink Ordering Form</h1>
    </header>

    <nav>
        <ul>
            <li><a href=# class="currentPage"><li>Home</a></li>
            
            <li><a href=#>Order</a></li>
            <li><a href=#>Menu</a></li>
        </ul>
    </nav>


    <main>
        <form action="#" method="POST">
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="drink-select">
                <label for="drink">Drink:</label>
                <select id="drink" name="drink">
                    <option value="none" selected>Please Select</option>
                    <option value="Bubble Milktea">Bubble Milktea</option>
                    <option value="Iced Latte">Iced Latte</option>
                    <option value="Pineapple Juice">Pineapple Juice</option>
                </select>
            </div>
            
            <div class="size-select">
                <label for="size">Size:</label>
                
                <input type="radio" id="small" name="size" value="small">
                <label for="small">Small</label>
                
                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">Medium</label>
                
                <input type="radio" id="large" name="size" value="large">
                <label for="large">Large</label>
            </div>

            <div class="submission">

                <input type="submit" id="submit" value="Place Order"> 
            </div>
        </form>
    </main>
    <footer>
        <p>21096764D_Liu_Jiahao_EIE4432_LAB1</p>
    </footer>

</body>


</html>
